    <main>
        <header>
            <h1>01 - Basics</h1>
            <h2>Description</h2>

        </header>
        <section>
            <h3>Show Version MySql</h3>
            <textarea>mysql --version</textarea>
            <h3>Access to MySQL Server</h3>
            <textarea>mysql -u root -p</textarea>
            <h3>Show All DataBases</h3>
            <textarea>show databases;</textarea>
            <h3>Create Database</h3>
            <textarea>create database databasename;</textarea>
            <h3>Use DataBases</h3>
            <textarea>use databasename;</textarea>
            <h3>Conect Database</h3>
            <textarea>connect databasename;</textarea>
            <h3>Create table</h3>
            <textarea>create table gyms(
    -> id int auto_increment,
    -> name varchar(32) not null,
    -> create_at timestamp,
    -> primary key(id)
);</textarea>
            <h3>Create table (trainers):</h3>
            <textarea> create table trainers(
    -> id int auto_increment,
    -> name varchar(32) not null unique,
    -> level int not null,
    -> gym_id int not null,
    -> created_at timestamp,
    -> primary key(id),
    -> foreign key(gym_id) references gyms(id)
);</textarea>
            <h3>exit mysql</h3>
            <textarea>exit</textarea>
            <h3>Dump Data (Backup Database)</h3>
            <textarea>mysqldump -u root pokeadso > backup.sql</textarea>
            <h3>Drop Database</h3>
            <textarea>Drop Database;</textarea>
            <h3>Restore Database</h3>
            <textarea>create database databasename
>> exit
> mysql -u root pokeadso < backup.sql
            </textarea>
        </section>
    </main>
