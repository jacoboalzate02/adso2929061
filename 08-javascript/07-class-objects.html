                    transform: scale(1.1);
                }
            }

            h4 {
                color: #333;
                font-weight: 600;
                font-size: 16px;
                text-align: center;
                position: absolute;
            }

            h4.title-brand {
                width: 100%;
                top: 90px;
            }

            h4.title-model {
                top: 220px;
                left: 14px;
                width: 100px;

            h4.title-refer {
                top: 220px;

            }

            h4.title-color {
                top: 220px;
                left: 254px;
                width: 100px;
            }

            button.btn-prev,
            button.btn-next {

                border: none;

                height: 40px;
                top: 106px;
                width: 40px;
                transition: transform 0.4s ease-in;
            }

            button.btn-prev {
                background: url(images/vehicle/btn-prev.svg) no-repeat center;

                    transform: scale(1.1) translateX(-5px);
                }
            }

            button.btn-next {

            .show-data {
                animation: showData 0.8s ease-in forwards;

            div.methods {

                display: flex;

                bottom: 20px;
                &:hover button:not(:hover) {
                    opacity: 0.2;
                }
                button {
                    border: none;
                    cursor: pointer;
                    height: 68px;
                    transition: all 0.4s ease-in;
                    width: 68px;
                    &:hover {
                        transform: scale(1.05);
                    }
                    &.btn-power-on {
                        background: url(images/vehicle/btn-power-on.svg) no-repeat center;
                    }
                    &.btn-forward {
                        background: url(images/vehicle/btn-forward.svg) no-repeat center;
                    }
                    &.btn-stop {
                        background: url(images/vehicle/btn-stop.svg) no-repeat center;
                    }
                    &.btn-backward {
                        background: url(images/vehicle/btn-backward.svg) no-repeat center;
                    }
                    &.btn-power-off {
                        background: url(images/vehicle/btn-power-off.svg) no-repeat center;
                    }
                }
            }
            div.landscape {
                position: absolute;
                overflow: hidden;
                left: 50%;
                transform: translateX(-50%);
                top: 306px;
                border-radius: 20px;
                height: 230px;
                width: 340px;

                div {
                    position: absolute;
                    height: 230px;
                    width: 680px;
                }

                div.bg-sky {
                    background: url(images/vehicle/bg-sky.svg) repeat-x 0 bottom;
                    z-index: 1;
                }
                div.bg-mountains {
                    background: url(images/vehicle/bg-mountains.svg) repeat-x 0 bottom;
                    z-index: 2;
                }
                div.bg-route {
                    background: url(images/vehicle/bg-route.svg) repeat-x 0 bottom;
                    z-index: 3;
                }

                img.car {
                    display: flex;
                    margin: 174px auto 0 auto;
                    object-fit: contain;
                    height: 54px;
                    width: 164px;
                    position: relative; 
                    z-index: 4;
                }
            }
        }

        /* Dark Mode */
        figure.vehicle.dark {
            background: url(images/vehicle/bg-dark.svg) no-repeat center;

            button.btn-mode {
                background: url(images/vehicle/btn-mode-dark.svg) no-repeat center;
            }

            h4 {
                color: #fff;
            }

            button.btn-prev {
                background: url(images/vehicle/btn-prev-dark.svg) no-repeat center;
            }

            button.btn-next {
                background: url(images/vehicle/btn-next-dark.svg) no-repeat center;
            }

            div.landscape {
                div.bg-sky {
                    background: url(images/vehicle/bg-sky-dark.svg) repeat-x 0 bottom /contain;
                    z-index: 1;
                }
                div.bg-mountains {
                    background: url(images/vehicle/bg-mountains-dark.svg) repeat-x 0 bottom /contain;
                    z-index: 2;
                }
                div.bg-route {
                    background: url(images/vehicle/bg-route-dark.svg) repeat-x 0 bottom /contain;
                    z-index: 3;
                }
            }

            div.methods {
                button {
                    &.btn-power-on {
                        background: url(images/vehicle/btn-power-on-dark.svg) no-repeat center;
                    }
                    &.btn-forward {
                        background: url(images/vehicle/btn-forward-dark.svg) no-repeat center;
                    }
                    &.btn-stop {
                        background: url(images/vehicle/btn-stop-dark.svg) no-repeat center;
                    }
                    &.btn-backward {
                        background: url(images/vehicle/btn-backward-dark.svg) no-repeat center;
                    }
                    &.btn-power-off {
                        background: url(images/vehicle/btn-power-off-dark.svg) no-repeat center;
                    }
                }
            }
        }

        @keyframes showData {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            80% {
                transform: scale(1.2);
                opacity: 1;
            }
            90% {
                transform: scale(0.8);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
