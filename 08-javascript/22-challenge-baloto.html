    <script>
    // Elements
    const btn = document.querySelector('.btn');
    const balls = [
        document.querySelector('.ball1'),
        document.querySelector('.ball2'),
        document.querySelector('.ball3'),
        document.querySelector('.ball4'),
        document.querySelector('.ball5'),
        document.querySelector('.ball6')
    ];

    // Generar N números únicos entre min y max
    function generateUniqueNumbers(count, min, max) {
        const numbers = new Set();
        while (numbers.size < count) {
            const rand = Math.floor(Math.random() * (max - min + 1)) + min;
            numbers.add(rand);
        }
        return Array.from(numbers);
    }

    // Animar cada bola con números aleatorios antes de mostrar el final
    function animateBall(finalNumber, element) {
        let intervalCount = 0;
        const maxAnimations = 10; // Cuántos números falsos mostrar antes del real

        const interval = setInterval(() => {
            element.textContent = Math.floor(Math.random() * 101); // mostrar valores aleatorios (0-100)
            intervalCount++;

            if (intervalCount >= maxAnimations) {
                clearInterval(interval);
                element.textContent = finalNumber; // Mostrar el número real
            }
        }, 100); // velocidad de animación
    }

    // Botón
    btn.addEventListener('click', () => {
        btn.disabled = true;
        btn.textContent = 'Cargando...';

        const uniqueNumbers = generateUniqueNumbers(6, 0, 100);

        balls.forEach((ball, i) => {
            animateBall(uniqueNumbers[i], ball);
        });

        setTimeout(() => {
            // No hay posibilidad de ganar con números únicos, pero dejamos esta parte
            alert('Resultados listos. No has ganado el baloToelli');
            btn.textContent = 'Play!';
            btn.disabled = false;
        }, 1500); // Espera total antes de reactivar el botón
    });
</script>
