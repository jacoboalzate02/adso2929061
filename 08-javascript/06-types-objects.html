<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-types-objects</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        section ul.objects {
            list-style: none;
            padding: 0;
            li {
                border-radius: 0.4rem;
                padding: 0.4rem;
                background-color: #5a5a5a;
                margin-top: 0.4rem;
                b {
                    font-weight: 600;
                    color: black;
                }
            }
        }
    </style>
</head>

<body class="js">
    <nav>
        <a href="../index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <path fill="#ffffff"
                    d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z">
                </path>
            </svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>06-types-objects </h1>
            <h2>Understand and work with different object types.</h2>
        </header>
        <section>
            <ul class="objects"></ul>
        </section>
    </main>
    <script>
        // Elements
        const objects = document.querySelector('.objects')

        //Object String
        const objString = new String('Hello')
        objects.innerHTML = <li> Type: <b> ${objString.constructor.name} ->${objString} </b> </li>

        //Object number
        const objNumber = new Number('128')
        objects.innerHTML += <li> Type: <b> ${objNumber.constructor.name} ->${objNumber} </b> </li>

        //Object Boolean
        const objBoolean = new Boolean('64>16')
        objects.innerHTML += <li> Type: <b> ${objBoolean.constructor.name} ->${objBoolean} </b> </li>

        //Object Array
        const objArray = new Array('ðŸš—','ðŸš¤','ðŸ›«')
        objects.innerHTML += <li> Type: <b> ${objArray.constructor.name} ->${objArray} </b> </li>

        //Object Date
        const objDate = new Date('9/04/2025')
        objects.innerHTML += <li> Type: <b> ${objDate.constructor.name} ->${objDate.getFullYear()} </b> </li>
    </script>
</body>
</html>
