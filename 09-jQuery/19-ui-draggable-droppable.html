<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>19-ui-draggable-droppable</title>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="icon" href="images/favicon.ico" type="image/x-icon">
	<style>
		figure.landscape {
			background: url(images/bg-pokemon.png) no-repeat center;
			background-size: cover;
			height: 500px;
			margin: 20px auto;
			position: relative;
			width: 370px;
		}

		div.pokeball {
			background: url(images/pokeball.png) no-repeat center;
			top: 24px;
			left: 40px;
		}

		div.superball {
			background: url(images/superball.png) no-repeat center;
			top: 24px;
			left: 224px;
		}

		div.pokeball,
		div.superball {
			background-size: cover;
			height: 90px;
			position: absolute;
			width: 90px;
			z-index: 9;
		}

		div.bulbassaur,
		div.venussaur {
			position: absolute;
		}

		div.bulbassaur {
			background: url(images/bulbasaur.png) no-repeat center;
			background-size: cover;
			height: 124px;
			bottom: 20px;
			left: 0px;
			width: 124px;
		}

		div.venussaur {
			background: url(images/venussaur.png) no-repeat center;
			background-size: contain;
			height: 207px;
			bottom: 20px;
			right: -20px;
			width: 300px;
		}
	</style>
</head>

<body class="jQuery">
	<nav>
		<a href="../index.html">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
				<path fill="#ffffff"
					d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z">
				</path>
			</svg>
		</a>
	</nav>
	<main>
		<header>
			<h1>19-ui-draggable-droppable</h1>
			<h2>Make elements draggable and droppable.</h2>

		</header>
		<section>
			<figure class="landscape">
				<div class="drag pokeball"></div>
				<div class="drag superball"></div>
				<div class="pk bulbassaur"></div>
				<div class="pk venussaur"></div>
			</figure>
		</section>
	</main>
	<script src="js/jquery-3.7.1.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script>
		$(document).ready(function () {
			$('div.drag').draggable({
				containment: '.landscape',
				cursor: 'move',
				snap: '.pk',
				snapMode: 'inner',
				revert: 'invalid'
			});
			$('div.bulbassaur').droppable({
				accept: '.drag',
				drop: function (evt, ui) {
					$drag = $(ui.draggable);
					$drop = $(this);
					$drop.fadeOut(1000);
					$drag.addClass('animate__animated animate__bounce animate__infinite	')
				}
			});
			$('div.venussaur').droppable({
				accept: '.superball',
				drop: function (evt, ui) {
					$drag = $(ui.draggable);
					$drop = $(this);
					$drop.fadeOut(1000);
					$drag.addClass('animate__animated animate__bounce animate__infinite	')
				}
			});
		});
	</script>
</body>

</html>
