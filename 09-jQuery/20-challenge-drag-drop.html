<!DOCTYPE html>

<head>

    <style>
        article.columnst {
            padding: 5px;
            background-color: #1f1f1f;
            display: flex;
            gap: 1rem;
            margin: 20px auto;
            width: 370px;
        }

        aside.columnt h4 {
            background-color: #1f1f1f;
            color: #fff;
            font-size: 1rem;
            padding: 10px;
            margin: 0px;
        }

        aside.columnt:nth-child(1) h4 {
            border-bottom: 4px solid #35f442;
        }

        aside.columnt:nth-child(2) h4 {
            border-bottom: 4px solid #f78a14;
        }

        aside.columnt:nth-child(3) h4 {
            border-bottom: 4px solid #ff232f;
        }

        aside.columnt div {
            background-color: #373737;
            height: 450px;
        }

        aside.columnt div.pk {
            height: 150px;
            position: relative;
        }

        aside.columnt div.pk#pk11 {
            background: url(images/pokemons/pk11.png) no-repeat center;
        }

        aside.columnt div.pk#pk21 {
            background: url(images/pokemons/pk21.png) no-repeat center;
        }

        aside.columnt div.pk#pk31 {
            background: url(images/pokemons/pk31.png) no-repeat center;
        }

        aside.columnt div.pk#pk12 {
            background: url(images/pokemons/pk12.png) no-repeat center;
        }

        aside.columnt div.pk#pk22 {
            background: url(images/pokemons/pk22.png) no-repeat center;
        }

        aside.columnt div.pk#pk32 {
            background: url(images/pokemons/pk32.png) no-repeat center;
        }

        aside.columnt div.pk#pk13 {
            background: url(images/pokemons/pk13.png) no-repeat center;
        }

        aside.columnt div.pk#pk23 {
            background: url(images/pokemons/pk23.png) no-repeat center;
        }

        aside.columnt div.pk#pk33 {
            background: url(images/pokemons/pk33.png) no-repeat center;
        }
    </style>
</head>

<body class="jQuery">
    <nav>
        <a href="../index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <path fill="#ffffff"
                    d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z">
                </path>
            </svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>20-challenge-drag-drop</h1>
            <h2>Create a drag-and-drop interface.</h2>

        </header>
        <section>
            <article class="columnst">
                <aside class="columnt">
                    <h4>Evolution 1</h4>
                    <div class="stage stage1">
                        <div id="pk11" class="pk pk1 animate__animated"></div>
                        <div id="pk21" class="pk pk1 animate__animated"></div>
                        <div id="pk31" class="pk pk1 animate__animated"></div>
                    </div>
                </aside>
                <aside class="columnt">
                    <h4>Evolution 2</h4>
                    <div class="stage stage2">
                    </div>
                </aside>
                <aside class="columnt">
                    <h4>Evolution 3</h4>
                    <div class="stage stage3"></div>
                </aside>
            </article>
        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.pk').draggable({
                containment: '.columnst',
                cursor: 'move',
                snap: '.stage',
                snapMode: 'inner',
                grid: [120, 150],
                revert: 'invalid'
            });
            $('.stage2').droppable({
                accept: '.pk1',
                drop: function (evt, ui) {
                    $ui = $(ui.draggable);
                    $ui.removeClass('pk1').addClass('pk2 animate__pulse');
                    $ni = parseInt($ui.attr('id').substring(4, 2)) + 1;
                    $ui.attr('id', 'pk' + $ni);
                }
            });
            $('.stage3').droppable({
                accept: '.pk2',
                drop: function (evt, ui) {
                    $ui = $(ui.draggable);
                    $ui.removeClass('pk2').addClass('pk3 animate__tada');
                    $ni = parseInt($ui.attr('id').substring(4, 2)) + 1;
                    $ui.attr('id', 'pk' + $ni);
                }
            });
        }); 
    </script>
</body>
