<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14-dimensions</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        figure.dimensions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 20px auto;
            width: 380px;
        }

        figure.dimensions div.col-left div.box {
            border: 4px solid #4f5c6e;
            color: #4f5c6e44;
            height: 240px;
            font-size: 6em;
            line-height: 2.4em;
            padding: 6px;
            text-align: center;
            width: 280px;
        }

        figure.dimensions div.col-right button {
            background-color: #fff;
            border: 1px solid #4f5c6e;
            border-radius: 6px;
            font-size: 0.6rem;
            color: #4f5c6e;
            padding: 10px;
            display: flex;
            margin: 4px auto;
            width: 200px;
        }

        figure.dimensions div.col-right button:hover {
            background-color: #4f5c6e;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body class="jQuery">
    <nav>
        <a href="../index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <path fill="#ffffff"
                    d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z">
                </path>
            </svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>14-dimensions</h1>
            <h2>Get or set dimensions of elements.</h2>

        </header>
        <section>
            <figure class="dimensions">
                <div class="col-left">
                    <div class="box">BOX</div>
                </div>
                <div class="col-right">
                    <button class="btn-d1"> Width-Height</button>
                    <button class="btn-d2"> Width-Height (Padding)</button>
                    <button class="btn-d3"> Width-Height (Padding/Borders)</button>
                    <button class="btn-d4"> Width-Height (Window)</button>
                </div>
            </figure>
        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // Events
            $('button.btn-d1').click(function (event) {
                $w = $('div.box').width();
                $h = $('div.box').height();
                alert("Width: " + $w + "px - Height: " + $h + "px");
            });
            $('button.btn-d2').click(function (event) {
                $w = $('div.box').innerWidth();
                $h = $('div.box').innerHeight();
                alert("Width: " + $w + "px - Height: " + $h + "px");
            });
            $('button.btn-d3').click(function (event) {
                $w = $('div.box').outerWidth();
                $h = $('div.box').outerHeight();
                alert("Width: " + $w + "px - Height: " + $h + "px");
            });
            $('button.btn-d4').click(function (event) {
                $w = $(window).width();
                $h = $(window).height();
                alert("Width: " + $w + "px - Height: " + $h + "px");
            });
        });
    </script>
</body>

</html>
