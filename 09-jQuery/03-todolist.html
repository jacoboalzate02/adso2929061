<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-todolist</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        div.todolist {
            background-color: #fff;
            border-radius: 0.4rem;
            padding: 1rem;
            margin: 1rem auto;
            width: 370px;

            div.header {
                h1 {
                    text-align: center;
                    border-bottom: 1px solid #ccc;
                    color: #333;
                    margin: 0;
                }

                section.info {
                    display: flex;
                    gap: 1rem;
                    color: #333;
                    justify-content: space-between;

                    div {
                        display: flex;
                        align-items: center;
                        margin-block: 1rem;
                        gap: 0.5rem;

                        span {
                            align-items: center;
                            border-radius: 50%;
                            background-color: #444;
                            color: #fff;
                            display: flex;
                            height: 30px;
                            justify-content: center;
                            width: 30px;
                        }
                    }
                }
            }

            section.list {
                article {
                    background-color: #ccc;
                    border-radius: 0.4rem;
                    display: flex;
                    margin-bottom: 0.4rem;
                    justify-content: space-between;
                    padding-inline: 0.4rem;
                    color: #333;
                    padding-block: 0.8rem;
                    align-items: center;

                    &.checked {
                        background-color: #ff03 !important;

                        p {
                            text-decoration: line-through;
                        }
                    }

                    input {
                        accent-color: orange;
                        zoom: 1.4;
                    }

                    button {
                        background-color: crimson;
                        border-radius: 50%;
                        border: none;
                        cursor: pointer;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        color: white;
                        height: 20px;
                        width: 20px;
                        transition: transform 0.2s ease-in;

                        &:hover {
                            transform: scale(1.4);
                        }
                    }
                }

                article:nth-child(even) {
                    background-color: #eee;
                }
            }

            footer {
                display: flex;

                input {
                    border: 1px solid #ccc;
                    border-radius: 0.4rem 0 0 0.4rem;
                    width: 320px;
                    outline: none;
                    padding: 0.8rem;
                }

                button {
                    background-color: #3d8d7a;
                    border-radius: 0 0.4rem 0.4rem 0;
                    border: 1px solid #3d8d7a;
                    cursor: pointer;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    font-size: 1.6rem;
                    color: white;
                    width: 50px;
                }
            }

            button#reset {
                background-color: crimson;
                border: 1px solid crimson;
                border-radius: 0.4rem;
                cursor: pointer;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 1.2rem;
                padding: 0.4rem 1.2rem;
                margin: 0.4rem auto;
                color: #fff;
            }
        }
    </style>

</head>

<body class="jQuery">
    <nav>
        <a href="../index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <path fill="#ffffff"
                    d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z">
                </path>
            </svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>03-todolist</h1>
            <h2>Build a simple to-do list application.</h2>
        </header>
        <section class="section">
            <div class="todolist">
                <div class="header">
                    <h1>Todo List</h1>
                    <section class="info">
                        <div class="tasks">
                            <span class="num-tasks">2</span>
                            <p class="title-tasks">Tasks</p>
                        </div>
                        <div class="remains">
                            <span class="num-remains">1</span>
                            <p class="title-remains">Remain</p>
                        </div>
                    </section>
                </div>
                <section class="list">
                    <article class="checked">
                        <input type="checkbox" checked="checked">
                        <p>Learn Emmet</p>
                        <button>&times;</button>
                    </article>
                    <article>
                        <input type="checkbox">
                        <p>Learn Japanese</p>
                        <button>&times;</button>
                    </article>
                </section>
                <footer>
                    <input type="text" id="input-task" placeholder="Add Task" maxlength="34">
                    <button id="add">+</button>
                </footer>
                <button id="reset">Reset</button>
            </div>
        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {

            // Check localStorage
            if (localStorage.getItem('todolist') != null) {
                $('.list').html(localStorage.getItem('todolist'))
                countTasks()
                countRemains()
            } else {
                // Count Tasks & Remains
                countTasks()
                countRemains()
            }

            // Add task
            $('#add').click(function () {
                if ($('#input-task').val().length > 0) {
                    $('.list').append(`<article>
                                            <input type="checkbox">
                                            <p>${$('#input-task').val()}</p>
                                            <button>&times;</button>
                                        </article>`)
                    $('#input-task').val('')
                    countTasks()
                    countRemains()
                } else {
                    alert('Please: Enter a Task')
                }
            })

            // Check Remain
            $('.list').on('click', 'input:checkbox', function () {
                if ($(this).prop('checked')) {
                    $(this).attr('checked', true)
                    $(this).parent().addClass('checked')
                } else {
                    $(this).attr('checked', false)
                    $(this).parent().removeClass('checked')
                }
                countRemains()
            })

            // Check Remain
            $('.list').on('click', 'article button', function () {
                $(this).closest('article').remove()
                countTasks()
                countRemains()
            })

            // Reset Tasks
            $('#reset').click(function () {
                localStorage.setItem('todolist', $('.list').html(''))
                countTasks()
                countRemains()
            })

            // Count Tasks
            function countTasks() {
                $('.num-tasks').text($('article').length)
                $('.title-tasks').text($('article').length > 1 ? 'Tasks' : 'Task')
            }

            // Count Remains
            function countRemains() {
                $remain = Math.abs($('.checked').length - $('article').length)
                $('.num-remains').text($remain)
                $('.title-remains').text($remain > 1 ? 'Remains' : 'Remain')
                // Save All Tasks
                localStorage.setItem('todolist', $('.list').html())
            }
        })
    </script>
</body>

</html>
