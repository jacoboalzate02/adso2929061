<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-events</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        figure {
            border-radius: 0.4rem;
            overflow: hidden;
            padding: 0;
            margin: 2rem auto;
            height: 300px;
            width: 300px;
            filter: grayscale(1);
            border: 2px solid #fff;
            transition: all 0.5s ease-in;

            img {
                transition: all 0.4s ease-in;
                transform: scale(1.6);
            }
        }

        article.landscape {
            background: url(images/landscape.png) no-repeat center;
            border-radius: 0.4rem;
            border: 2px solid #fff;
            overflow: hidden;
            height: 300px;
            margin: 2rem auto;
            position: relative;
            width: 300px;

            img.goku {
                position: absolute;
                top: 100px;
                left: 100px;
                transition: all 0.2s ease-in;
            }

            small {
                color: #000;
                position: absolute;
                display: block;
                left: 50%;
                width: 240px;
                transform: translateX(-50%);
            }
        }

        select.emoji {
            appearance: none;
            display: flex;
            margin: 0 auto;
            padding: 0.4rem;
            width: 120px;
        }

        output.emotion {
            display: block;
            width: 100px;
            font-size: 12rem;
            width: 12rem;
            margin: 0 auto;
        }
    </style>

</head>

<body class="jQuery">
    <nav>
        <a href="../index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <path fill="#ffffff"
                    d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z">
                </path>
            </svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>05-events</h1>
            <h2>Handle user interactions like clicks and keypresses.</h2>
        </header>
        <section class="section">
            <h4>Mouse Events:</h4>
            <h3>MouseEnter & MouseLeave</h3>
            <figure>
                <img src="images/maomao.png" alt="MaoMao">
            </figure>
            <h4>Keyboard Events:</h4>
            <h3>KeyUp</h3>
            <article class="landscape">
                <img src="images/goku.png" class="goku" alt="Goku">
                <small>Press arrow keys: &larr; &uarr; &rarr; &darr; to move</small>
            </article>
            <h4>Form Events:</h4>
            <h3>Change</h3>
            <select class="emoji">
                <option value="‚ùî">Select emotion...</option>
                <option value="üôÅ">Sad</option>
                <option value="üò°">Angry</option>
                <option value="üòä">Happy</option>
            </select>
            <output class="emotion">‚ùî</output>
        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // MouseEnter & MouseLeave
            $('figure').mouseenter(function (e) {
                $(this).css('filter', 'grayscale(0)')
                $(this).children('img').css('transform', 'scale(1)')
            })

            $('figure').mouseleave(function (e) {
                $(this).css('filter', 'grayscale(1)')
                $(this).children('img').css('transform', 'scale(1.6)')
            })

            // KeyUp
            $top = 100
            $left = 100
            $(document).keyup(function (e) {
                e.preventDefault()
                switch (e.key) {
                    case 'ArrowLeft':
                        if ($left > 0) {
                            $left -= 50
                            $('.goku').css('left', $left + 'px')
                                .css('transform', 'rotateY(0deg)')
                        }
                        break;
                    case 'ArrowUp':
                        if ($top > 0) {
                            $top -= 50
                            $('.goku').css('top', $top + 'px')
                        }
                        break;
                    case 'ArrowRight':
                        if ($left < 200) {
                            $left += 50
                            $('.goku').css('left', $left + 'px')
                                .css('transform', 'rotateY(-180deg)')
                        }
                        break;
                    case 'ArrowDown':
                        if ($top < 200) {
                            $top += 50
                            $('.goku').css('top', $top + 'px')
                        }
                        break;
                }
            })

            // Change
            $('.emoji').change(function (e) {
                e.preventDefault()
                $('.emotion').text($(this).val())
            })
        })
    </script>
</body>

</html>
