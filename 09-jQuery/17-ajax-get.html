<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17-ajax-get</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        select {
            display: block;
            margin: 20px auto;
            width: 160px;
        }

        div.loader {
            background: url(images/loader.gif) no-repeat center;
            height: 30px;
            margin: 20px auto;
            width: 50px;
        }
    </style>
</head>

<body class="jQuery">
    <nav>
        <a href="../index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <path fill="#ffffff"
                    d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z">
                </path>
            </svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>17-ajax-get</h1>
            <h2>Fetch data from a server using GET requests.</h2>

        </header>
        <section>
            <select class="brands form-select">
                <option value="">Select Brand...</option>
                <option value="1">SantaCruz</option>
                <option value="2">Intense</option>
                <option value="3">Yeti</option>
            </select>
            <div class="loader"></div>
            <select class="references form-select"></select>
        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.references').hide();
            $('.loader').hide();
            // Events
            $('.brands').change(function (event) {
                $brn = $(this).val();
                if ($brn.length > 0) {
                    $('.loader').show();
                    $('.references').hide();
                    // GET
                    $.get('php/references.php', { brn: $brn }, function (data) {
                        setTimeout(function () {
                            $('.loader').hide();
                            $('.references').fadeIn(1000).html(data);
                        }, 1000);
                    });
                } else {
                    $('.references').hide();
                }
            });
        });
    </script>
</body>

</html>
