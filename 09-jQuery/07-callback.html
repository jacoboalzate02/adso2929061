<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-callback</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        button.btn {
            display: flex;
            cursor: pointer;
            background-color: #fff9;
            border: none;
            margin: 1rem auto;
            border-radius: 0.4rem;
            padding: 0.6rem 1.2rem;
            transition: transform 0.2s ease-in;

            &:hover {
                transform: scale(1.05);
            }
        }

        figure.character {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            left: 30%;
            gap: 1rem;
            width: 180px;

            figcaption {
                background-color: #fff9;
                border-radius: 0.4rem;
                padding: 0.4rem 0.8rem;
                color: #000;
            }
        }
    </style>

</head>

<body class="jQuery">
    <nav>
        <a href="../index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <path fill="#ffffff"
                    d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z">
                </path>
            </svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>07-callback</h1>
            <h2>Use callback functions to execute code after an action.</h2>

        </header>
        <section>
            <section class="section">
                <button class="btn">Animate</button>
                <figure class="character">
                    <img src="images/turbo-granny.png" alt="Turbo Granny" width="140px">
                    <figcaption>Turbo Granny</figcaption>
                </figure>
            </section>

        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.btn').click(function (e) {
                $(this).css({
                    'opacity': '0.5',
                    'pointer-events': 'none'
                })
                $('figcaption').text('Animation Started')
                $('.character').animate({ 'left': '160px' }, 2000, function () {
                    $('.character').animate({ 'left': '-60px' }, 2000, function () {
                        $('figcaption').text('Animation Finished')
                        $('.btn').css({
                            'opacity': '1',
                            'pointer-events': 'all'
                        })
                    })
                })
            })
        })
    </script>
</body>

</html>
