<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-next-prev</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        div.controls {
            margin-top: 4rem;
            display: flex;
            justify-content: center;
            gap: 0.4rem;
            align-items: center;

            button {
                border: none;
                border-radius: 0.2rem;
                background-color: #ca983b;
                cursor: pointer;
                padding: 0.4rem 0.8rem;
                transition: transform 0.2s ease-in;

                &:hover {
                    transform: scale(1.1);
                }
            }
        }

        div.cards {
            display: flex;
            align-items: center;
            margin-bottom: 4rem;
            gap: 0.8rem;

            div.carousel {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-top: 2rem;
                flex-wrap: wrap;
                width: 300px;

                figure {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    width: 40px;
                    margin: 0;
                    padding: 0;
                    filter: grayscale(1);
                    transition: all 0.5s ease-in;
                }

                figure figcaption {
                    opacity: 0;
                }

                figure.active {
                    filter: grayscale(0);
                    transform: scale(1.2);
                }

                figure.active figcaption {
                    opacity: 1;
                }
            }

            button {
                border: none;
                border-radius: 0.2rem;
                background-color: transparent;
                cursor: pointer;
                padding: 0.4rem 0.8rem;
                transition: transform 0.2s ease-in;

                &:hover {
                    transform: scale(1.1);
                }
            }
        }
    </style>
</head>

<body class="jQuery">
    <nav>
        <a href="../index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <path fill="#ffffff"
                    d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z">
                </path>
            </svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>11-next-prev</h1>
            <h2>Navigate between sibling elements.</h2>

        </header>
        <section>
            <div class="controls">
                <button class="btnFirst">First</button>
                <button class="btnAutoPlay">Auto Play</button>
                <button class="btnLast">Last</button>
            </div>
            <div class="cards">
                <button class="btnPrev">
                    <img src="images/nextprev/prev.png">
                </button>
                <div class="carousel">
                    <figure class="active">
                        <img src="images/nextprev/card01.png">
                        <figcaption>Goku</figcaption>
                    </figure>
                    <figure>
                        <img src="images/nextprev/card02.png">
                        <figcaption>Krillin</figcaption>
                    </figure>
                    <figure>
                        <img src="images/nextprev/card03.png">
                        <figcaption>Piccolo</figcaption>
                    </figure>
                    <figure>
                        <img src="images/nextprev/card04.png">
                        <figcaption>Trunks</figcaption>
                    </figure>
                    <figure>
                        <img src="images/nextprev/card05.png">
                        <figcaption>Tenshin</figcaption>
                    </figure>
                </div>
                <button class="btn btnNext">
                    <img src="images/nextprev/next.png">
                </button>
            </div>
        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>}
    <script>
        $(document).ready(function () {
            currentActive()
            // First
            $('.btnFirst').click(function () {
                removeActive()
                $('figure').first().addClass('active')
                currentActive()
            })
            // Last
            $('.btnLast').click(function () {
                removeActive()
                $('figure').last().addClass('active')
                currentActive()
            })
            // Next
            $('.btnNext').click(function () {
                removeActive()
                if ($($act).index() < 4) {
                    $($act).next().addClass('active')
                } else {
                    $('figure').first().addClass('active')
                }
                currentActive()
            })
            // Prev
            $('.btnPrev').click(function () {
                removeActive()
                if ($($act).index() > 0) {
                    $($act).prev().addClass('active')
                } else {
                    $('figure').last().addClass('active')
                }
                currentActive()
            })
            // AutoPlay
            $('.btnAutoPlay').click(function () {
                $(this).toggleClass('autoplay')
                if ($(this).hasClass('autoplay')) {
                    $(this).text('Stop')
                    $autoInt = setInterval(function () {
                        if ($($act).index() < $('figure').length) {
                            removeActive()
                            if ($($act).index() < 4) {
                                $($act).next().addClass('active')
                            } else {
                                $('figure').first().addClass('active')
                            }
                            currentActive()
                        }
                    }, 1000)
                } else {
                    $(this).text('Auto Play')
                    clearInterval($autoInt)
                }
            })
        })
        // Functions
        function currentActive() {
            $act = $('figure.active')
        }
        function removeActive() {
            $('figure').removeClass('active')
        } 
    </script>
</body>

</html>
