<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-add-remove</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        section {
            display: flex;
            gap: 1rem;
            align-items: start;

            div {
                background-color: #0006;
                border-radius: 0.4rem;
                min-height: 220px;
                width: 120px;

                h4 {
                    background-color: #fff4;
                    border-radius: 0.4rem 0.4rem 0 0;
                    color: #fff9;
                    padding: 0.4rem;
                    margin-bottom: 0.2rem;
                    text-align: center;
                }

                label {
                    border-bottom: 1px dotted #fff6;
                    display: flex;
                    align-items: center;
                    gap: 0.4rem;
                    zoom: 1.6;
                    justify-content: center;

                    &:last-child {
                        border-bottom: none;
                    }
                }
            }

            div.actions {
                display: flex;
                flex-direction: column;
                gap: 0.4rem;

                button {
                    border: none;
                    background-color: #75ec9199;
                    border-radius: 0.4rem;
                    cursor: pointer;
                    display: flex;
                    margin-inline: auto;
                    justify-content: center;
                    padding: 0.4rem;
                    width: 80%;
                    transition: transform 0.2s ease-in;

                    &:hover {
                        transform: scale(1.05);
                    }

                    &.empty {
                        background-color: #ec7d7599;
                    }
                }
            }

            div.list {
                ol {
                    height: 180px;
                    overflow: auto;

                    li {
                        border-bottom: 1px dotted #fff6;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        zoom: 1.6;

                        span {
                            cursor: pointer;
                            color: #a00;
                            transition: transform 0.2s ease-in;

                            &:hover {
                                transform: scale(1.2);
                            }
                        }
                    }
                }

                ul {
                    li {
                        border-bottom: 1px dotted #fff6;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        zoom: 1.2;

                        span {
                            cursor: pointer;
                            color: #a00;
                            transition: transform 0.2s ease-in;

                            &:hover {
                                transform: scale(1.2);
                            }
                        }
                    }
                }
            }
        }
    </style>
</head>

<body class="jQuery">
    <nav>
        <a href="../index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <path fill="#ffffff"
                    d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z">
                </path>
            </svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>10-add-remove</h1>
            <h2>Add or remove elements from the DOM.</h2>

        </header>
        <section class="section">
            <div class="fruits">
                <h4>Fruits</h4>
                <label>
                    <input type="radio" name="fruit" value="üçé">
                    üçé
                </label>
                <label>
                    <input type="radio" name="fruit" value="üçä">
                    üçä
                </label>
                <label>
                    <input type="radio" name="fruit" value="üçê">
                    üçê
                </label>
                <label>
                    <input type="radio" name="fruit" value="üçí">
                    üçí
                </label>
            </div>
            <div class="actions">
                <h4>Actions</h4>
                <button class="append">Append</button>
                <button class="prepend">Prepend</button>
                <button class="after">After</button>
                <button class="before">Before</button>
                <button class="empty">Empty</button>
            </div>
            <div class="list">
                <h4>List</h4>
                <ol class="output"></ol>
            </div>
        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // Append (Add last child)
            $('.actions').on('click', '.append', function () {
                if (checkSelection()) {
                    $fruit = $('input[name=fruit]:checked')
                    $('.output').append(`<li>${$fruit.val()}<span>&times;</span></li>`)
                    $($fruit).prop('checked', false)
                } else {
                    alert('Please: Check a Fruit!')
                }
            })
            // Prepend (Add first child)
            $('.actions').on('click', '.prepend', function () {
                if (checkSelection()) {
                    $fruit = $('input[name=fruit]:checked')
                    $('.output').prepend(`<li>${$fruit.val()}<span>&times;</span></li>`)
                    $($fruit).prop('checked', false)
                } else {
                    alert('Please: Check a Fruit!')
                }
            })
            // Before (Add Sibling Before)
            $('.actions').on('click', '.before', function () {
                $('.list ol:first').before('<ul><li>Before<span>&times;</span></li></ul>')
            })
            // After (Add Sibling After)
            $('.actions').on('click', '.after', function () {
                $('.list ol:last').after('<ul><li>After<span>&times;</span></li></ul>')
            })
            // Remove (Remove this element)
            $('.list').on('click', 'li span', function () {
                $(this).parent().remove()
            })
            // Empty (Remove all children)
            $('.actions').on('click', '.empty', function () {
                $('.list ul').remove()
                $('.list ol').empty()
            })
        })
        // Functions
        function checkSelection() {
            $isCheked = false
            $fruits = $('input[name=fruit]')
            $.each($fruits, function (index, element) {
                if ($(element).prop('checked')) {
                    $isCheked = true
                }
            })
            if ($isCheked) return true
            else return false
        }
    </script>
</body>

</html>
