<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-set-get</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        section {
            textarea.text-area {
                border-radius: 0.4rem;
                width: 100%;
                resize: none;
                min-height: 120px;
            }

            div.actions {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 0.4rem;

                button {
                    border: none;
                    border-radius: 0.4rem;
                    background-color: #fff9;
                    cursor: pointer;
                    padding: 0.8rem;
                    transition: transform 0.4s ease-in;

                    &:hover {
                        transform: scale(1.05);
                    }
                }
            }
        }
    </style>

</head>

<body class="jQuery">
    <nav>
        <a href="../index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <path fill="#ffffff"
                    d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z">
                </path>
            </svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>09-set-get</h1>
            <h2>Set or get values and attributes of elements.</h2>

        </header>
        <section class="section">
            <textarea class="text-area" rows="10"></textarea>
            <div class="actions">
                <button class="set-html">Set HTML</button>
                <button class="get-html">Get HTML</button>
                <button class="set-text">Set Text</button>
                <button class="get-text">Get Text</button>
                <button class="set-attr">Set Attribute</button>
                <button class="get-attr">Get Attribute</button>
                <button class="set-value">Set Value</button>
                <button class="get-value">Get Value</button>
            </div>
        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // Set
            $('section').on('click', '.set-html', function () {
                $('.text-area').html('<ul><li>Apple</li></ul>')
            })
            $('section').on('click', '.set-text', function () {
                $('.text-area').text('Lorem ipsum dolor sit amet.')
            })
            $('section').on('click', '.set-attr', function () {
                $('.text-area').attr('rows', '20')
            })
            $('section').on('click', '.set-value', function () {
                $('.text-area').val('Memento Mori')
            })

            // Get
            $('section').on('click', '.get-html', function () {
                alert($('.actions').html())
            })
            $('section').on('click', '.get-text', function () {
                alert($('header h2').text())
            })
            $('section').on('click', '.get-attr', function () {
                alert($('.text-area').attr('rows'))
            })
            $('section').on('click', '.get-value', function () {
                alert($('.text-area').val())
            })
        })
    </script>
</body>

</html>
